<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxy - $10 Sweats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Dark grey */
            color: white;
        }
        header {
            background-color: #000; /* Black */
            text-align: center;
            padding: 20px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .product {
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #444; /* Dark grey */
            padding: 20px;
            width: 300px;
        }
        .image-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-gallery img {
            margin: 10px 0;
            width: 80%;
            height: auto;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000; /* Black */
            position: relative;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #ff0000; /* Red */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Oxy</h1>
        <img src="oxy.png" alt="Oxy Logo" style="width: 150px; height: auto;">
    </header>
    <main>
        <h2><a href="sweatpants.html">Our $10 Sweats</a></h2>
        <div class="product">
            <h3>Single Pair of Sweats</h3>
            <p>Price: $10</p>
            <div class="image-gallery">
                <img src="sweats1.png" alt="Sweatshirt Image 1" onclick="changeMainImage('sweats1.png')">
                <img src="sweats2.png" alt="Sweatshirt Image 2" onclick="changeMainImage('sweats2.png')">
                <img src="sweats3.png" alt="Sweatshirt Image 3" onclick="changeMainImage('sweats3.png')">
                <img src="sweats4.png" alt="Sweatshirt Image 4" onclick="changeMainImage('sweats4.png')">
                <img src="sweats5.png" alt="Sweatshirt Image 5" onclick="changeMainImage('sweats5.png')">
                <img src="sweats6.png" alt="Sweatshirt Image 6" onclick="changeMainImage('sweats6.png')">
                <img src="sweats7.png" alt="Sweatshirt Image 7" onclick="changeMainImage('sweats7.png')">
                <img src="sweats8.png" alt="Sweatshirt Image 8" onclick="changeMainImage('sweats8.png')">
                <img src="sweats9.png" alt="Sweatshirt Image 9" onclick="changeMainImage('sweats9.png')">
                <img src="sweats10.png" alt="Sweatshirt Image 10" onclick="changeMainImage('sweats10.png')">
            </div>
            <img id="mainImage" src="sweats1.png" alt="Main Sweatshirt Image" style="margin-top: 20px; width: 100%;">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Oxy. All rights reserved.</p>
    </footer>
    
    <script>
        function changeMainImage(image) {
            document.getElementById('mainImage').src = image;
        }
    </script>
</body>
</html>
